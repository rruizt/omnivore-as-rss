# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - main: ./cmd/omnivore-as-rss/omnivore-as-rss.go
    env:
      - CGO_ENABLED=0
    binary: omnivore-to-rss
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - arm
      - amd64
    goarm:
      - 7

dockers:
- image_templates:
    - "rruizt/omnivore-to-rss:{{ .Version }}-amd64"
  use: buildx
  dockerfile: build/Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
  
- image_templates:
    - "rruizt/omnivore-to-rss:{{ .Version }}-armv7"
  use: buildx
  goarch: arm
  goarm: 7
  dockerfile: build/Dockerfile
  build_flag_templates:
  - "--platform=linux/arm/v7"

docker_manifests:
- name_template: "rruizt/omnivore-to-rss:{{ .Version }}"
  image_templates:
    - "rruizt/omnivore-to-rss:{{ .Version }}-amd64"
    - "rruizt/omnivore-to-rss:{{ .Version }}-armv7"
- name_template: "rruizt/omnivore-to-rss:latest"
  image_templates:
    - "rruizt/omnivore-to-rss:{{ .Version }}-amd64"
    - "rruizt/omnivore-to-rss:{{ .Version }}-armv7"


archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
